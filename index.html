<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!--jQuery library--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript--> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                 <span class="glyphicon glyphicon-user">
                                     Login form</span>
                            </div>
                            <div class="panel-body">
                                <p class="text-warning">Login to take notes</p>
                                <form action="#" method="POST">
                                <div class="form-group">
                                     <span class="glyphicon glyphicon-user">
                                    <label for="id">
                                        <input type="text" class="form-control" name="id" placeholder="id" required="true" pattern="[0-9]{12}">
                                        </span>
                                    </label>
                                    <label for="Password">
                                        <input type="password" class="form-control" name="password" placeholder="password" required="true" pattern=".{6, }">
                                    </label>
                                </div>
                                    <button type="submit" name="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-user">Login</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </body>
</html>
